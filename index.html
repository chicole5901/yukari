    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>yukari</title>
    <meta name="description" content="文学作品の舞台を地図で巡るコンセプトサイト。My Maps を埋め込み、作品別のルートや場所を紹介します。" />
    <meta property="og:title" content="yukari | コンセプト" />
    <meta property="og:description" content="文学作品の舞台を地図で巡るコンセプトサイト。" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* アンカーリンクへのスムーズスクロール */
      html { scroll-behavior: smooth; }
      /* 上部にstickyヘッダーがあるので、スクロール先の見出しが隠れないよう余白を確保 */
      :target { scroll-margin-top: 88px; }
      /* スクロール時にiframeの上でのスクロールジャンクを抑制 */
      .map-embed iframe { width: 100%; height: 100%; border: 0; }
      /* マップの高さ調整 */
      .map-full{
        height: calc(100vh - 130px);
        height: calc(100dvh - 130px);
      }
    </style>
  </head>
  <body class="bg-neutral-50 text-neutral-900">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-neutral-200">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
        <h1 class="text-lg sm:text-xl font-semibold tracking-tight">yukari</h1>
        <nav class="text-sm text-neutral-600 flex gap-4">
          <a href="#map" class="hover:text-black">地図</a>
          <a href="#routes" class="hover:text-black">特集ルート</a>
          <!-- <a href="#about" class="hover:text-black">このサイトについて</a> -->
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="bg-gradient-to-b from-white to-neutral-100 border-b border-neutral-200">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10 sm:py-14">
        <div class="grid lg:grid-cols-2 gap-8 items-center">
          <div>
            <h2 class="text-2xl sm:text-3xl font-bold leading-tight">文学作品の舞台を旅する</h2>
            <div class="mt-5 flex gap-3">
              <a href="#map" class="px-4 py-2 rounded-2xl bg-black text-white text-sm font-medium shadow hover:opacity-90">地図を見る</a>
              <a href="#routes" class="px-4 py-2 rounded-2xl bg-white border text-sm font-medium shadow-sm hover:bg-neutral-50">特集ルート</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map -->
    <section id="map" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
      <div class="rounded-3xl overflow-hidden border border-neutral-200 shadow-sm map-embed map-full">
        <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1-ddX4Xw3R--da76n13QFto8MAt3qGEc&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
      </div>
    </section>

    <!-- Featured Routes -->
    <section id="routes" class="bg-white border-y border-neutral-200">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
        <h3 class="text-xl font-bold">特集ルート</h3>
        <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- ルートカード -->
          <article class="rounded-3xl border border-neutral-200 bg-white shadow-sm overflow-hidden">
            <div class="aspect-video bg-neutral-100 grid place-items-center text-sm text-neutral-500">Route Cover</div>
            <div class="p-5">
              <h4 class="font-semibold">（例）夏目漱石ゆかりの地・松山</h4>
              <p class="mt-2 text-sm text-neutral-700">坊っちゃんの舞台を半日で巡る。道後温泉〜学校跡〜…</p>
              <div class="mt-4 flex items-center gap-3 text-xs text-neutral-600">
                <span>距離：約4.2km</span>
                <span>所要：3時間</span>
              </div>
              <div class="mt-4">
                <a class="inline-block px-3 py-2 text-sm rounded-xl border hover:bg-neutral-50" href="#map">マップで見る</a>
              </div>
            </div>
          </article>
          <!-- 追加カード… -->
        </div>
      </div>
    </section>

      <p>© <span id="year"></span> yukari</p>
    </footer>

    </script>
